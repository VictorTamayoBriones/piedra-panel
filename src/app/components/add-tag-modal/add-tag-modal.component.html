<h1 mat-dialog-title class="new-tag-title">Nuevo Tag</h1>
<div mat-dialog-content class="new-tag-form">
    <form action="" [formGroup]="tagForm">
        <mat-form-field appearance="fill">
            <mat-label>Nombre:</mat-label>
            <input type="text" matInput formControlName="tag">
            <!-- <mat-error *ngIf="tagForm.controls['categoryName'].invalid">Este campo es requerido</mat-error> -->
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [disabled]="tagForm.invalid" (click)="createTag()">Guardar</button>
</div>
