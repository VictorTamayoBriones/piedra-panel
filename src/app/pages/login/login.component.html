<div class="login-main">
    <div class="wrapper-container">
        <div class="left-image-container">
            <!-- <img src="assets/images/banner-login.jpg" alt=""> -->
        </div>
        <div class="right-form-container">
            <div class="form-title">
                <img src="assets/images/logo.png" alt="">
                <p>Inicia sesión para continuar</p>
            </div>
            <form class="form" [formGroup]="loginForm">
                <div class="form-control-group">
                    <label class="label" for="">Correo</label>
                    <input type="email" formControlName="email" nbInput fullWidth fieldSize="large"
                        placeholder="Correo">
                        <mat-error
                    *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email']?.touched" style="margin-bottom: 10px;">
                    Ingresa un email válido
                </mat-error>
                </div>
                <div class="form-control-group">
                    <label class="label" for="">Contraseña</label>
                    <input type="password" formControlName="password" nbInput fullWidth fieldSize="large"
                        placeholder="Contraseña">
                        <mat-error
                    *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password']?.touched" style="margin-bottom: 10px;">
                    Las contraseñas deben contener al menos 6 caracteres
                </mat-error>
                </div>
                <div *ngIf="error == true" class="error-box mt-2">
                    <p>{{errorMessage}}</p>
                </div>
                <div class="form-control-group text-center" *ngIf="loading">
                    <div class="col-md-12">
                        <div id="preloader">
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="form-button">
                    <button nbButton (click)="submitForm()" fullWidth status="success"
                        class="mt-3">Iniciar
                        Sesion</button>
                </div>
            </form>
            <div class="form-footer">
                <!-- <p>@ By <a href="https://dappertechnologies.com/" target="_blank">Dapper Technologies</a></p> -->
            </div>
        </div>
    </div>
</div>
