<div class="MyCustimTable">
    <div class="component-table">
        <div class="header-container">
            <h1>Correos de Contacto</h1>
    
        </div>
        <div class="_table-container">
            <div *ngIf="loading" class="spinner-container">
                <div class="spinner"></div>
            </div>
    
            <div *ngIf="!loading" class="table-wrapper">
                <div class="table-container">
                    <table matTableResponsive mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                        </ng-container>
    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
    
                        <!-- Cover Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.email}}
                            </td>
                        </ng-container>
    
                        <ng-container matColumnDef="phone">
                            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
                            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="message">
                            <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                        </ng-container>
    
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6">No se encontraron Correos de contacto</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
