<section>
    <div class="component-main container">
      <div class="header-container">
        <h1 class="titles">Administradores</h1>
        <div class="button-wrap">
          <button mat-button class="btn-add" (click)="createItem()" >
            <mat-icon style="padding-right: 3px">add_circle_outline</mat-icon>
            Agregar
          </button>
        </div>
      </div>
  
      <mat-form-field appearance="standard" class="filter">
        <img src="assets/icons/search.png" alt="" />
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input style="padding-left: 45px;" />
      </mat-form-field>
  
      <div class="table-container">
        <div class="searching-text" *ngIf="loading">
          <div class="loading">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc"
          *ngIf="!loading">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              <mat-icon>arrow_drop_down</mat-icon>
            </th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

        
  
          <!-- <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element">{{ element.stock}}</td>
          </ng-container> -->
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
  
              <!-- <button mat-button class="edit" style="margin-right: 10px;" (click)="editItem(element._id)">Editar</button> -->
              <button  mat-button class="delete" (click)="deleteItem(element)">Eliminar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No se encontraron resultados.
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </section>
